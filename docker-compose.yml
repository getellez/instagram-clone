# Use root/example as user/password credentials
version: '3.1'

services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: s3cr3t
      MYSQL_DATABASE: instagram-clone-db
      MYSQL_USER: instagram-user
      MYSQL_PASSWORD: instagram-s3cr3t
    volumes:
      - instagram-volume:/var/lib/mysql
    ports:
      - '3306:3306'

  adminer:
    image: adminer
    restart: always
    ports:
      - '8080:8080'
    

volumes:
  instagram-volume: